<body class="gray-bg">
<div class="container"><br><br>
    <div class="mx-lg-auto" style="max-width: 25rem;">
        <div class="position-relative">
            <!-- Card -->
            <div class="card card-shadow card-login">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body border">
                            <!-- Form -->
                            <form class="js-validate">
                                <div class="text-center text-primary">
                                    <h3 class="divider-center text-primary display-5">LOGIN...</h3>
                                </div>

                                <!-- Form -->
                                <div class="mb-4">
                                    <label class="form-label text-white" for="signinSrEmail">Username</label>
                                    <input type="email" class="form-control form-control-lg bg-light text-primary" name="email" id="signinSrEmail" tabindex="1" placeholder="email@address.com" required>
                                    <span id = "emailSpan" style="color:red; visibility:hidden">Incorrect Username or Password.</span>
                                </div>
                                <!-- End Form -->

                                <!-- Form -->
                                <div class="mb-4">
                                    <label class="form-label text-white" for="signinSrPassword" tabindex="0">Password</label>
                                    <div class="input-group-merge">
                                        <input type="password" class="js-toggle-password form-control form-control-lg bg-light text-primary" name="password" id="signinSrPassword" placeholder="8+ characters required" required minlength="8">

                                        <span id="passwordSpan" style="color:red; visibility:hidden">Incorrect Username or Password.</span>
                                    </div>
                                </div>
                                <!-- End Form -->

                                <div class="d-grid gap-4">
                                    <button class="btn btn-primary black-background white" type="button" onclick="javascript:loginUser()">SIGN IN</button>
                                </div>
                            </form>
                            <!-- End Form -->
                        </div>
                    </div>
                    <!-- End Col -->

                </div>
                <!-- End Row -->
            </div>
